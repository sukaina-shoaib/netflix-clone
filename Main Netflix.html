<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Login</title>
    <link rel="stylesheet" href="main-netflix.css">
</head>
<body>
    <nav>
        <a href="https://www.netflix.com/pk/"><img src="logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="Netflix.html">
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="https://www.netflix.com/pk/LoginHelp">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="https://www.netflix.com/pk/">Sign up now</a></p>
        <small> 
            <a href="#">Learn more</a>
        </small>
    </div>
</body>
</html>
